    <link rel="canonical" href="http://brody.com/">
  
    <meta property="article:author" content="Brody MacLean" />
  
    <meta property="og:site_name" content="Brody MacLean – Senior Product Designer" />
    <meta property="og:url" content="http://brody.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.thumbnail | prepend: site.baseurl | prepend: site.url }}{% endif %}">
  
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@BrodyMaclean">
    <meta name="twitter:creator" content="@BrodyMaclean">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.thumbnail | prepend: site.baseurl | prepend: site.url }}{% endif %}">
  
    <script src="/js/jquery.js"></script>
    <script src="/js/js.cookie.min.js"></script>

    <script type="text/javascript">
      if (Cookies.get("theme")=="night"){
          $('html').addClass('night');
          $(document).ready(function() {
            $("#toggle-night svg").addClass("text-primary-01");
          });
          console.log("theme == night");
      }
      
      else if(Cookies.get("theme")=="day"){
          $("html").addClass("day");
          $(document).ready(function() {
            $("#toggle-day svg").addClass("text-primary-01");
          });
          console.log("theme == day");
      }
      
      else if(Cookies.get("theme")=="konami"){
          $("html").addClass("konami");
          $("html").addClass("font-mono");
          // $("html").removeClass("night");
          // $("html").removeClass("day");
          console.log("theme == konami");
      }

      else if(Cookies.get("theme") == null){
          $('html').addClass('night');
          $(function() {
            $("#toggle-night svg").addClass("text-primary-01");
          });
          console.log("theme == undefined");
      }
    </script>
