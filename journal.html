---
layout: default
title: Journal
---

<section id="journal" class="mw600 center lh-copy mb5 mb6-ns">

  <h1 class="intro_title mb4">Journal</h1>

  {% for post in site.categories.journal %}

  <a href="{{ post.url }}" class="pv3 db bn">
    <time datetime="{{ page.date | date: " %Y-%m-%d " }}">{{ post.date | date: "%-d %B %Y" }}</time>
    <h1 class="mt0 mb2">{{ post.title }}</h1>
    <p class="mv0">{{ post.description }}</p>
  </a>

  {% endfor %}

</section>
